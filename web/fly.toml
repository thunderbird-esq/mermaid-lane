# fly.toml - Fly.io Configuration for Mermaid Lane
# Named after Philo Farnsworth's W3XPF at 127 E. Mermaid Lane, Philadelphia
# See https://fly.io/docs/reference/configuration/

app = 'mermaid-lane'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  IPTV_HOST = '0.0.0.0'
  IPTV_PORT = '8000'
  IPTV_DEBUG = 'false'
  IPTV_DATABASE_PATH = '/data/iptv_cache.db'
  IPTV_CORS_ORIGINS = '["*"]'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '30s'
  interval = '30s'
  method = 'GET'
  timeout = '10s'
  path = '/api/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'iptv_data'
  destination = '/data'
