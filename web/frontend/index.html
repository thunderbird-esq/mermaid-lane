<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IPTV Web - Browse and stream live TV channels from around the world">
    <title>IPTV Web - Live TV Streaming</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/player.css">
    <link rel="stylesheet" href="/css/epg.css">

    <!-- Video.js Core (No VHS included) -->
    <link href="/css/vendor/video-js.css" rel="stylesheet" />
    <script src="/js/vendor/video-core.min.js"></script>

    <!-- HLS & DASH Engines (VHS Stack) -->
    <!-- m3u8-parser -->
    <script src="/js/vendor/m3u8-parser.min.js"></script>
    <!-- mpd-parser -->
    <script src="/js/vendor/mpd-parser.min.js"></script>
    <!-- @videojs/http-streaming (VHS) -->
    <script src="/js/vendor/videojs-http-streaming.min.js"></script>

    <!-- Video.js Quality Levels Plugin -->
    <script src="/js/vendor/videojs-contrib-quality-levels.min.js"></script>
    <!-- Video.js Source Selector Plugin -->
    <link href="/css/vendor/videojs-http-source-selector.css" rel="stylesheet" />
    <script src="/js/vendor/videojs-http-source-selector.min.js"></script>

    <!-- Video.js YouTube Plugin -->
    <script src="/js/vendor/videojs-youtube.min.js"></script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">



<body>
    <!-- App Container -->
    <div id="app" class="app">

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-left">
                <button id="menu-toggle" class="menu-toggle" title="Menu">
                    ‚ò∞
                </button>
                <div class="navbar-brand">
                    <span class="logo-icon">üì∫</span>
                    <span class="logo-text">IPTV Web</span>
                </div>
            </div>

            <div class="navbar-search">
                <input type="search" id="global-search" class="search-input" placeholder="Search channels..."
                    autocomplete="off">
                <span class="search-icon">üîç</span>
            </div>

            <div class="navbar-actions">
                <button id="epg-toggle" class="nav-btn" title="TV Guide">
                    <span>üìÖ</span> <span class="btn-text">Guide</span>
                </button>
                <button id="theme-toggle" class="nav-btn" title="Toggle theme">
                    üåô
                </button>
            </div>
        </nav>

        <!-- Sidebar Overlay (for mobile) -->
        <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>


        <!-- Main Content -->
        <main class="main-content">

            <!-- Sidebar Filters -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Countries</h3>
                    <div id="country-list" class="filter-list country-list">
                        <!-- Populated by JS -->
                        <div class="loading-skeleton"></div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Categories</h3>
                    <div id="category-list" class="filter-list">
                        <!-- Populated by JS -->
                        <div class="loading-skeleton"></div>
                    </div>
                </div>
            </aside>

            <!-- Channel Grid -->
            <section class="content-area">
                <div class="content-header">
                    <h2 id="content-title">All Channels</h2>
                    <div class="content-actions">
                        <span id="channel-count" class="channel-count">Loading...</span>
                        <button id="view-toggle" class="view-toggle" title="Toggle view">
                            <span class="grid-icon">‚ñ¶</span>
                        </button>
                    </div>
                </div>

                <div id="channel-grid" class="channel-grid">
                    <!-- Channel cards populated by JS -->
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading channels...</p>
                    </div>
                </div>

                <!-- Load More -->
                <div id="load-more" class="load-more hidden">
                    <button class="load-more-btn">Load More Channels</button>
                </div>
            </section>
        </main>

        <!-- Video Player Modal -->
        <div id="player-modal" class="player-modal hidden">
            <div class="player-container">
                <div class="player-header">
                    <div class="player-info">
                        <img id="player-logo" class="player-logo" src="" alt="">
                        <div class="player-title-wrap">
                            <h3 id="player-title" class="player-title">Channel Name</h3>
                            <p id="player-program" class="player-program">Now playing...</p>
                        </div>
                    </div>
                    <div class="player-header-actions">
                        <div id="player-favorite" class="player-favorite"></div>
                        <button id="player-close" class="player-close" title="Close">‚úï</button>
                    </div>
                </div>

                <div class="player-video-wrap">
                    <video id="video-player" class="video-player" playsinline></video>

                    <!-- Custom Controls -->
                    <div class="player-controls">
                        <button id="play-pause" class="control-btn play-btn">‚ñ∂</button>

                        <div class="volume-control">
                            <button id="mute-btn" class="control-btn">üîä</button>
                            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1"
                                value="1">
                        </div>

                        <div class="player-spacer"></div>

                        <select id="quality-select" class="quality-select">
                            <option value="auto">Auto</option>
                        </select>

                        <button id="pip-btn" class="control-btn" title="Picture in Picture">‚ßâ</button>
                        <button id="fullscreen-btn" class="control-btn" title="Fullscreen">‚õ∂</button>
                    </div>

                    <!-- Loading/Error overlays -->
                    <div id="player-loading" class="player-overlay">
                        <div class="loading-spinner large"></div>
                    </div>
                    <div id="player-error" class="player-overlay error hidden">
                        <p class="error-message">Stream unavailable</p>
                        <button id="retry-btn" class="retry-btn">Retry</button>
                    </div>
                </div>

                <!-- Stream quality selector -->
                <div class="stream-select" id="stream-select">
                    <h4>Available Streams</h4>
                    <div id="stream-list" class="stream-list">
                        <!-- Stream options populated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- EPG Panel -->
        <div id="epg-panel" class="epg-panel hidden">
            <div class="epg-header">
                <h2>TV Guide</h2>
                <div class="epg-time-nav">
                    <button id="epg-prev" class="epg-nav-btn">‚Üê Earlier</button>
                    <span id="epg-time-display" class="epg-time-display">Now</span>
                    <button id="epg-next" class="epg-nav-btn">Later ‚Üí</button>
                </div>
                <button id="epg-close" class="player-close">‚úï</button>
            </div>
            <div id="epg-grid" class="epg-grid">
                <p class="epg-message">Select channels to view program guide</p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="/js/api.js" defer></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/favorites.js" defer></script>
    <script src="/js/player.js" defer></script>
    <script src="/js/channels.js" defer></script>
    <script src="/js/epg.js" defer></script>
    <script src="/js/app.js" defer></script>
</body>

</html>
